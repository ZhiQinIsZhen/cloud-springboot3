#server
server:
  port: 7072
  servlet:
    context-path: /auth
  tomcat:
    accept-count: 10
    threads:
      max: 200
      min-spare: 50
  error:
    path: /liyz/error
  shutdown: graceful
# spring
spring:
  application:
    name: cloud-service-auth
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 60s
  # cache
  cache:
    cache-names: test,bug
    type: redis
    redis:
      time-to-live: 300000
      key-prefix: 'auth:'
      cache-null-values: true
      enable-statistics: true
      use-key-prefix: true
  # redis
  data:
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
  cloud:
    loadbalancer:
      retry:
        enabled: false
    nacos:
      discovery:
        server-addr: nacos://localhost:8848
        namespace: liyz-cloud
  # datasource
  datasource:
    url: jdbc:mysql://localhost:3306/auth?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
    # hikari
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
# eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8050/eureka/
  instance:
    health-check-url-path: /actuator/health
# log
logging:
  file:
    name: '\srv\logs\${spring.application.name}\${spring.application.name}.log'
  level:
    com.liyz.cloud.service.auth.dao: debug
# springdoc
springdoc:
  default-flat-param-object: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  group-configs:
    - group: all
      display-name: 所有接口
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.cloud.service.auth.feign
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  basic:
    username: abc
    password: 123
    enable: false
