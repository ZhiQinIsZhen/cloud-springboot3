#server
server:
  port: 8080
  shutdown: graceful
  netty:
    connection-timeout: 1000ms
#spring
spring:
  main:
    web-application-type: reactive
    allow-circular-references: true
  application:
    name: cloud-gateway
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 60s
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: liyz-cloud
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: cloud-api-staff
          uri: lb://cloud-api-staff
          predicates:
            - Path=/staff/**
          filters:
            - name: GlobalAuthInfoHeaderFilter
              args:
                name: AUTH_INFO
                value: BdbGFURCLfHFgg3qmhaBxG0LG6rYuhST
  # redis
  data:
    redis:
      database: 2
      host: 127.0.0.1
      port: 6379
knife4j:
  # 聚合swagger文档
  gateway:
    enabled: true
    routes:
      - name: 后台管理服务
        url: /staff/v3/api-docs?group=default
        service-name: cloud-api-staff
        context-path: /staff
        order: 1
    discover:
      version: openapi3
      enabled: true
    tags-sorter: order
    operations-sorter: order
# 免鉴权
anonymous:
  mapping:
    server:
      common-api:
        - /*/v3/api-docs/**
      cloud-api-staff:
        - /staff/auth/register
        - /staff/auth/login
## 权限
authority:
  mapping:
    white:
      common-api:
        - /*/auth/logout
      cloud-api-staff:
        - /staff/staff/current
        - /staff/staff/login/page
        - /staff/staff/logout/page
# log
logging:
  file:
    name: '\srv\logs\${spring.application.name}\${spring.application.name}.log'
# management
management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
  endpoint:
    health:
      show-details: when_authorized

